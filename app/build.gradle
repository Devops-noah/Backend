plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "4.4.1.3373" // For code quality

}

jacoco {
    toolVersion = "0.8.12" // Use the latest version
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Generates JaCoCo report after testing
}

jacocoTestReport {
    reports {
        xml.required.set(true) // Necessary for badge services to read reports
        html.required.set(true)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.3'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

group = 'fr.parisnanterre.noah'
version = '0.0.1'


application {
    // Define the main class for the application.
    mainClass = 'fr.parisnanterre.noah.App'
}